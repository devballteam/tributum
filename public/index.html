<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tributum</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/ufrm.css">
  </head>
  <body>
    <div class="main">
      <!--- Header section -->
      <div class="header">
        <button id="logout">Logout</button>
      </div>

      <!--- Config section -->
      <div class="section config">
        <div class="section-header">Config</div>
        <div class="section-content">
          <form action="/" method="post">
            <textarea cols="60" rows="33" name="settings">{settings}</textarea>
            <button type="submit">Save</button>
            {message}
          </form>
        </div>
      </div>
      <!--- Control section -->
      <div class="section control">
        <div class="section-header">Get report</div>
        <div class="section-content">
          <form>
            <span>
              <label>Select author:</label>
              <select name="author">
                {authorsOptions}
              </select>
            </span>
            <span>
              <label>Month:</label>
              <input type="text" placeholder="{month}" size="2"name="month" required>
            </span>
            <span>
              <label>Year:</label>
              <input type="text" placeholder="{year}" size="4" name="year" required>
            </span>
            <button id="report" disabled>Get report</button>
          </form>
          <textarea cols="50" rows="10" name="report" hidden></textarea>
        </div>
      </div>
      <!--- Logs section -->
      <div class="section logs">
        <div class="section-header">Get report</div>
        <div class="section-content">
          <header>Logs</header>
          <textarea cols="100" rows="20" name="logs">{logs}</textarea>
        </div>
      </div>
    </div>
    <!--- JS -->
    <script src="assets/main.js"></script>
  </body>
</html>
